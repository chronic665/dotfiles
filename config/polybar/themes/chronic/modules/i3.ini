[module/i3]
type = internal/i3
format = <label-state> <label-mode>
pin-workspaces = true

ws-icon-0 = term;
ws-icon-1 = web;
ws-icon-2 = code;
ws-icon-3 = music;
ws-icon-4 = irssi;
ws-icon-default = 

label-dimmed-underline = ${root.background}

label-focused = %icon%  %name%
label-focused-background = ${colors.bg-focused}
label-focused-foreground = ${colors.fg-focused}
label-focused-underline = ${colors.accent-focused}
label-focused-font = 4
label-focused-padding = 4

label-unfocused = %icon%  %name%
label-unfocused-underline =
label-unfocused-font = 4
label-unfocused-padding = 4

label-urgent = %icon%  %name%
label-urgent-foreground = ${colors.fg-urgent}
label-urgent-background = ${colors.bg-urgent}
label-urgent-underline = ${colors.underline-urgent}
label-urgent-font = 4
label-urgent-padding = 4

label-visible = %icon%  %name%
label-visible-foreground = ${colors.fg-visible}
label-visible-font = 4
label-visible-padding = 4